<div class="appContent">
    <h1 class="title" >Amadeus search</h1>
    
    <form name="frmSearch" id="frmSearch" >
        <div class="Origin" >Origin: <select [(ngModel)]="originValue" [ngModelOptions]="{standalone: true}" id="origin" class="form-control  form-select-sm">
        <option value="CDG">Paris CDG</option><option value="ORY">Paris Orly</option><option value="TUN">Tunis</option><option value="CMN">Casablanca</option><option value="CAI">Cairo</option><option value="MED">Madinah</option><option value="JED">Djeddah</option><option value="RUH">Riyadh</option><option value="LCY">London</option><option value="SXF">Berlin</option><option value="SYD">Sydney</option><option value="BKK">Bankok</option><option value="SIN">Singapor</option><option value="HKG">Hong Kong</option>                </select>&nbsp;
    </div>  

    <div class="destination" > Destination: 
        <select [(ngModel)]="destinationValue" [ngModelOptions]="{standalone: true}" class="form-control  form-select-sm" id="destination">
        <option value="CDG">Paris CDG</option><option value="ORY">Paris Orly</option><option value="TUN">Tunis</option><option value="CMN">Casablanca</option><option value="CAI">Cairo</option><option value="MED">Madinah</option><option value="JED">Djeddah</option><option value="RUH">Riyadh</option><option value="LCY">London</option><option value="SXF">Berlin</option><option value="SYD">Sydney</option><option value="BKK">Bankok</option><option value="SIN">Singapor</option><option value="HKG">Hong Kong</option>                </select>&nbsp;
    </div>

    <div class="DepartDate" >
        Departure date: <select  [(ngModel)]="dateDepart" [ngModelOptions]="{standalone: true}" class="form-control  form-select-sm" id="departure_date">
        <option value="2022-07-01">2022-07-01</option><option value="2022-07-02">2022-07-02</option><option value="2022-07-03">2022-07-03</option><option value="2022-07-04">2022-07-04</option><option value="2022-07-05">2022-07-05</option><option value="2022-07-06">2022-07-06</option><option value="2022-07-07">2022-07-07</option><option value="2022-07-08">2022-07-08</option><option value="2022-07-09">2022-07-09</option><option value="2022-07-10">2022-07-10</option>                </select>&nbsp;
    </div>
       
       
    <button type="button" class="btn btn-outline-success" (click)="searchFlight()">Search</button>

    </form>
    <br>
    <div id="contentTable">

    <div class="play-container">




      <div id="contentTable" [hidden]="etat" >

    <div class="play-container">

            <table class="table table-striped">
                 <thead>
                      <th>Depature</th>
                      <th >Arrival</th>
                      <th>Price</th>
                      <th>class</th>
                 </thead>

                      <tr *ngFor="let item of flightsList| slice: (page-1) * pageSize : page * pageSize " >

                      </tr>
                 </tbody>
            </table>

        </div>
</div>
